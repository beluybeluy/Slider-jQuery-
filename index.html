</head>

         <input type="radio" id="rd_btn6" name="radio"   class="radio_btn"><label for="rd_btn6"><span></span></label>
         <input type="radio" id="rd_btn7" name="radio"   class="radio_btn"><label for="rd_btn7"><span></span></label>
          <input type="radio" id="rd_btn8" name="radio"   class="radio_btn"><label for="rd_btn8"><span></span></label>

      </form>
      <form action="#"><input class="btn" type="button" value="start">
      </form>
   </div>
   
   <script src="js/main.js"></script>

</html>
